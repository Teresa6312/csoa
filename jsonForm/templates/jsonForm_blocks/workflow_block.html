{% block content %}
<h1 id="workflow-name"></h1>
<svg width="100%" height="800"></svg>
<script>
    var workflowId = "{% url 'api:workflow_data' workflow_id |safe %}";
    function load_workflow_data() {
        setup_csrf();
        fetch(`${workflowId}`)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                document.getElementById('workflow-name').textContent = data.name;
                var svg = d3.select("svg");
                var nodeWidth = 200;
                var nodeHeight = 50;
                var verticalSpacing = 100;
                var horizontalSpacing = 400;
                // Calculate the required width and height of the SVG
                var numTasks = data.tasks.length;
                var maxDecisionPoints = Math.max(...data.tasks.map(task => task.decision_points.length));
                var svgWidth = numTasks * horizontalSpacing + 2 * nodeWidth;
                var svgHeight = maxDecisionPoints * verticalSpacing + nodeHeight * 2;
                svg.attr("width", svgWidth).attr("height", svgHeight);
                var g = svg.append("g").attr("transform", "translate(40,40)");
                // Define arrow marker
                svg.append("defs").append("marker")
                    .attr("id", "arrow")
                    .attr("viewBox", "0 0 10 10")
                    .attr("refX", 10)
                    .attr("refY", 5)
                    .attr("markerWidth", 6)
                    .attr("markerHeight", 6)
                    .attr("orient", "auto")
                    .append("path")
                    .attr("d", "M 0 0 L 10 5 L 0 10 z")
                    .style("fill", "#000");
                // Create nodes
                var nodes = [];
                var nodeMap = {};
                var xOffset = 0;
                data.tasks.forEach((task, index) => {
                    var taskNode = {
                        id: `task_${task.id}`,
                        name: task.name,
                        x: xOffset,
                        y: 0,
                    };
                    nodes.push(taskNode);
                    nodeMap[`task_${task.id}`] = taskNode;
                    // Create decision point nodes
                    task.decision_points.forEach((dp, dpIndex) => {
                        var dpNode = {
                            id: `dp_${dp.id}`,
                            name: dp.name,
                            x: xOffset + horizontalSpacing / 2,
                            y: (dpIndex + 1) * verticalSpacing,
                            parentTask: task.id,
                            nextTaskId: dp.next_task_id
                        };
                        nodes.push(dpNode);
                        nodeMap[`dp_${dp.id}`] = dpNode;
                    });
                    // Move to the next column for the next task
                    xOffset += horizontalSpacing;
                });
                // Create links
                var links = [];
                data.tasks.forEach((task) => {
                    task.decision_points.forEach((dp) => {
                        var sourceNode = nodeMap[`task_${task.id}`];
                        var dpNode = nodeMap[`dp_${dp.id}`];
                        if (sourceNode && dpNode) {
                            links.push({
                                source: sourceNode,
                                target: dpNode
                            });
                        }
                        if (dp.next_task_id) {
                            var targetNode = nodeMap[`task_${dp.next_task_id}`];
                            if (dpNode && targetNode) {
                                links.push({
                                    source: dpNode,
                                    target: targetNode
                                });
                            }
                        }
                    });
                });
                // Draw links
                var link = g.selectAll(".link")
                    .data(links)
                    .enter().append("g")
                    .attr("class", "link");

                link.append("path")
                    .attr("class", "link")
                    .attr("d", d3.linkHorizontal()
                        .source(d => [d.source.x + nodeWidth / 2, d.source.y + nodeHeight])
                        .target(d => {
                            if (d.source.x < d.target.x) {
                                return [d.target.x, d.target.y + nodeHeight / 2];
                            } else {
                                return [d.target.x + nodeWidth, d.target.y + nodeHeight / 2];
                            }
                        }))
                    .attr("marker-end", "url(#arrow)");
                // Draw nodes
                var node = g.selectAll(".node")
                    .data(nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", d => `translate(${d.x},${d.y})`);
                node.append("rect")
                    .attr("width", nodeWidth)
                    .attr("height", nodeHeight)
                    .attr("rx", 10)
                    .attr("ry", 10)
                    .style("fill", "#fff")
                    .style("stroke", "#000")
                    .style("stroke-width", "2px");
                node.append("text")
                    .attr("x", nodeWidth / 2)
                    .attr("y", nodeHeight / 2)
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(d => d.name);
            });
    };
    $(document).ready(function() {
        // setup_csrf();
        load_workflow_data(true);
    });
</script>
{% endblock %}
